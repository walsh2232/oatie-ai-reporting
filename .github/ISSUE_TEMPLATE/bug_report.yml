name: Bug Report
description: Create a report to help us improve Oatie
title: '[BUG] Brief description of the issue'
labels: ['bug', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        
        Thank you for taking the time to report a bug. Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows 11
        - Windows 10
        - macOS 13+
        - macOS 12
        - Ubuntu 22.04
        - Ubuntu 20.04
        - Other Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: false

  - type: checkboxes
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - label: Frontend (React/TypeScript)
        - label: Backend (FastAPI/Python)
        - label: Database (SQLite/PostgreSQL)
        - label: Docker/Infrastructure
        - label: CI/CD Pipeline
        - label: Documentation

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant log output here
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: security
    attributes:
      label: Security Implications
      description: Does this bug have security implications?
      options:
        - label: This bug has security implications

  - type: textarea
    id: solution
    attributes:
      label: Possible Solution
      description: If you have ideas on how to fix the bug, please describe them here.
      placeholder: Any ideas for a solution?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful?
    validations:
      required: false
